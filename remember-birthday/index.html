<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1 - Price Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box-container">
      <div class="image-container">
        <img src="./assets/image.svg" alt="identificadordeimagem" />
        <p>Basic</p>
      </div>
      <div class="price">
        <div class="price-content">
          <p>R$</p>
          <h3>199,00</h3>
        </div>
        <h6>por mês</h6>
      </div>
      <div class="options">
        <span> 10 </span>
        <span class="active"> 25 </span>
        <span> 50 </span>
        <span> 100 </span>
      </div>
      <div class="downloads">
        <p>Downloads por mês</p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se</button>
      </div>
    </div>
  </body>
</html>
